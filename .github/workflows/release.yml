name: release

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write

env:
  GO_VERSION: '1.25.0'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test -v ./...
      - name: Release
        env:
          GITHUB_TOKEN: ${{secrets.GH_PAT}}
        run: |
          make release
