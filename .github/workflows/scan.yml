name: scan

on:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 18 10 * *'

jobs:
  virus-total:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: Build Binaries
        run: |
          make release-dry-run
      - name: List binaries
        run: |
          ls -lh ./dist/dstll_*/dstll
